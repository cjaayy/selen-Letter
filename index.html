        </option>

        <option value="music\Heart Like Yours.mp3">
          Heart Like Yours
        <option value="music\Ed Sheeran - All Of The Stars [Official Music Video].mp3">
          Ed Sheeran - All Of The Stars 
        </option>
      </select>

      <!-- Buttons Below the Dropdown -->
      <button id="readButton" class="button">ðŸ’Œ Read My Letter</button>
      <button id="backButton" class="button" style="display: none">Back</button>
      <button id="musicButton" class="button music-button">ðŸŽµ Play Music</button>

      <div id="fullLetter"></div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>

        src="music/Nothing's Gonna Hurt You Baby - Cigarettes After Sex.mp3"
